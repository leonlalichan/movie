{% extends 'base.html' %}

{% load static %}

{% block content %}
<head>
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
</head>
<body>
    <div class="form-container">
        <h2>Add Genre</h2>
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="name">Genre Name:</label>
                <input type="text" name="name" required>
            </div>
            <div class="form-group">
                <button type="submit">Add Genre</button>
            </div>
        </form>
    </div>
</body>
</html>
{% endblock %}
